<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实验2-4</title>
</head>

<body>
	<form action="" method="post" name="form1">
		<h2 align="center">用户注册</h2>
		<table width="500" border="1" bordercolor="g#777777" align="center" cellpadding="3" cellspacing="2" bgcolor="white">
			<tr>
				<td width="100" height="20" align="right">姓名</td>
				<td width="400" height="20" align="left">
					<input type="text" name="uername" id="usrname" size="12" maxlength="12"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">密码</td>
				<td width="400" height="20" align="left">
					<input type="password" name="pass" id="pass" size="12" maxlength="12"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">手机号</td>
				<td width="400" height="20" align="left">
					<input type="number" name="phone" id="phone" size="11" maxlength="30"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">邮箱</td>
				<td width="400" height="20" align="left">
					<input type="text" name="email" id="email" size="30" maxlength="30" />
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">性别</td>
				<td width="400" height="20" align="left">
					<input type="radio" name="sex" valu="男"/>男
					<input type="radio" name="sex" value="女"/>女
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">技术</td>
				<td width="400" height="20" align="left">
					<input type="checkbox" name="技术" value="java"/>java
					<input type="checkbox" name="技术" value="Jsp"/>Jsp
					<input type="checkbox" name="技术" value="Servlet"/>Servlet
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">网站</td>
				<td width="400" height="20" align="left">
					<input type="text" name="index" size="30" value="http://">
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">日期</td>
				<td width="400" height="20" align="left">
					<input type="date" name="date" id="date" size="30" />
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">喜欢的颜色</td>
				<td width="400" height="20" align="left">
					<input type="color" name="color" id="color" size="30"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">国家</td>
				<td width="400" height="20" align="left">
					<select name="country">
						<option value="中国">中国</option>
						<option value="美国">美国</option>
						<option value="英国">英国</option>
					</select>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">留言</td>
				<td width="400" height="20" align="left">
					<textarea name="talk" cols="150">美丽的HTML5表单，世界更加完美</textarea>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">提交</td>
				<td width="400" height="20" align="center" >
					<input type="submit" name="submit" value="提交"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
